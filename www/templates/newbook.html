<ion-view view-title="Cancionero" ng-init="init();">
  <div class="bar bar-subheader item-input-inset">
    <div class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Buscar" ng-model="toSearch">
      <i class="icon ion-close-circled placeholder-icon" ng-show="toSearch.length > 0" ng-click="resetSearch();"></i>
    </div>
  </div>
  <div></div>
  <ion-content class="has-subheader">
    <ion-list  can-swipe="true">
      <ion-item ng-repeat="song in mainData" class="nopaddinglist songItem">
        <div class="row nopadding" ng-click="getDetail({{song.id}});" on-hold="showDetail({{song.id}});">
          <div class="col col-20 nopadding">
            <div class="circle">{{song.id}}</div>
          </div>
          <div class="col col-67 nopadding">
            <div class="song_list_item_title">{{song.title}}</div>
          </div>
          <div class="col col-10 nopadding bookmarked">
            <i class="ion-heart " data-pack="default" data-tags="love" ng-show="isBookmark(song.id)"></i>
          </div>
        </div>
        <ion-option-button class="button-positive" ng-click="setBookmark(song.id)" ng-show="!isBookmark(song.id)">Marcar favorito</ion-option-button>
        <ion-option-button class="button" ng-show="isBookmark(song.id)" ng-click="removeBookmark(song.id)">Eliminar favorito</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

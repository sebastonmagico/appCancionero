<ion-view view-title="Inicio" ng-init="init();">
  <ion-content class="homeImage" ng-class="randomClass">
    <div class="homeImageContainer">
      <div class="spinnerContainer" ng-show="!setted">
        <ion-spinner icon="spiral" class="spinner-light"></ion-spinner>
      </div>
      <div class="animated fadeIn" ng-click="goToSong(randomSong.id);" ng-show="setted" on-swipe-left="reloadSlider();">
        <div class="">
          <div class="homeCircleContainer">
            <div class="homeCircle" ng-show="setted">{{randomSong.id}}</div>
          </div>
          <div class="homeTitle"ng-show="setted"><h1>{{randomSong.title}}</h1></div>
        </div>

        <div class="containerVerse">
          <div class="spinnerContainer" ng-if="!verseSetted">
            <ion-spinner icon="spiral" class="spinner-light"></ion-spinner>
          </div>

          <div class="verseSeparator" ng-if="verseSetted"></div>

          <div class="bodyVerse" ng-if="verseSetted">
            <div class="verse-content">{{verse.text}}</div>
            <div class="verse-book">  {{verse.reference}}</div>
          </div>
        </div>

      </div>
    </div>
  </ion-content>
</ion-view>

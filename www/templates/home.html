<ion-view view-title="Inicio" ng-init="init();">

  <ion-content>
    <div class="homeImageContainer">
      <div class="spinnerContainer" ng-if="!setted">
        <ion-spinner icon="spiral"></ion-spinner>
      </div>
      <div class="homeImage animated fadeIn {{randomClass}}" ng-click="goToSong(randomSong.id);" ng-if="setted" on-swipe-left="reloadSlider();">
        <div class="paquito">
          <div class="homeSubtitle" ng-show="setted">Sugerencia</div>
          <div class="homeCircle" ng-show="setted">{{randomSong.id}}</div>
          <div class="homeTitle"ng-show="setted"><h3>{{randomSong.title}}</h3></div>
        </div>
      </div>
    </div>


  </ion-content>
</ion-view>
